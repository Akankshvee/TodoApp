<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo App</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Fruktur&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    
    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="p-5 bg-primary text-white text-center">
      <h1 style="font-family: 'Fruktur', cursive; font-size: 3em">My ToDo - <span id='Today'></span></h1>
      <p style="font-family: 'Zen Kurenaido', sans-serif; font-size: 2em">“It always seems impossible until it’s done.” —Nelson Mandela</p>
    </div>
   
    <script> 
    var today = new Date();
    var date = (today.getMonth()+1)+'/' + today.getDate() +'/'+ today.getFullYear();
    document.getElementById('Today').innerHTML = date;
    </script>
    <!-- we will put our teact component inside this div -->
    <div id="root"></div>

    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="todo.js" defer type="text/babel"></script>        
    <script src="form.js" defer type="text/babel"></script>    
    <script src="index.js" defer type="text/babel"></script>

  </body>
</html>
